{% extends 'base.html' %}

{% block title %}회원가입 | finals 맛집{% endblock %}

{% block content %}
<h2 style="margin-bottom: 16px;">회원가입</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">가입하기</button>
</form>

<p style="margin-top: 12px; font-size: 14px;">
    이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a>
</p>
{% endblock %}
